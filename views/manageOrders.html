<h1 class="pt-4">Quản Lý Đơn Hàng</h1>
<div class="container d-flex p-2 bd-highlight">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Stt</th>
            <th scope="col">Họ Tên</th>
            <th scope="col">Email</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Số Điện Thoại</th>
            <th scope="col">Xử Lý</th>
          </tr>
        </thead>
        <tbody class="table-data-orders">
        </tbody>
      </table>      
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title model-up" id="exampleModalLabel">Chi Tiết Đơn Hàng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Họ Tên:</strong> <span id="detail-customer-name"></span></p>
        <p><strong>Email:</strong> <span id="detail-customer-email"></span></p>
        <p><strong>Địa Chỉ:</strong> <span id="detail-customer-address"></span></p>
        <p><strong>Số Điện Thoại:</strong> <span id="detail-customer-phone"></span></p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tên Sản Phẩm</th>
              <th scope="col">Giá</th>
              <th scope="col">Số Lượng</th>
            </tr>
          </thead>
          <tbody class="detail-data">
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
